
   
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./Assets/style.css"/>
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h1 class="card-header">Search for a City:</h1>
        <form id="user-form" class="card-body">
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" id="searchButton" class="btn-1">Search</button>
        </form>
      </div>

      <div class="card-two">
        <h3 class="text-uppercase"></h3>
        <div id="language-buttons" class="card-body">
          <button data-language="javascript" class="btn">Austin</button>
          <button data-language="html" class="btn">Chicago</button>
          <button data-language="css" class="btn">New York</button>
          <button data-language="css" class="btn">Orlando</button>
          <button data-language="css" class="btn">San Franciso</button>
          <button data-language="css" class="btn">Seattle</button>
          <button data-language="css" class="btn">Denver</button>
          <button data-language="css" class="btn">Atlanta</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8 card-three">
      <div id="weather-container" class="list-group">
        <div id="location"></div><P>
        </P>
        <div id="date"></div><p>
        </p>
        <div id="temp"></div><p>
        </p>
        <div id="wind"></div><p>
        </p>
        <div id="humidity"></div><p>
        </p>
        <div id="UV-Index" class="UV-Index"></div>
      </div>
    </div>

    <div class="m-5 row justify-content-space-between">
      <div class="col-12 col-md-6 col-xl-3 mb-3">
      <div class="weather-card">
        <div id="monday-date"></div><p>
        </p>
        <div id="monday-temp"></div><p>
        </p>
        <div id="monday-wind"></div><p>
        </p>
        <div id="monday-humidity"></div><p>
        </p>
      </div>
    </div>

    <div class="col-12 col-md-6 col-xl-3 mb-3">
    <div class="weather-card">
        <div id="tuesday-date"></div><p>
        </p>
        <div id="tuesday-temp"></div><p>
        </p>
        <div id="tuesday-wind"></div><p>
        </p>
        <div id="tuesday-humidity"></div><p>
        </p>
    </div>
    </div>


    <div class="col-12 col-md-6 col-xl-3 mb-3">
      <div class="weather-card">
          <div id="wednesday-date"></div><p>
          </p>
          <div id="wednesday-temp"></div><p>
          </p>
          <div id="wednesday-wind"></div><p>
          </p>
          <div id="wednesday-humidity"></div><p>
          </p>
      </div>
      </div>

      <div class="col-12 col-md-6 col-xl-3 mb-3">
        <div class="weather-card">
            <div id="thursday-date"></div><p>
            </p>
            <div id="thursday-temp"></div><p>
            </p>
            <div id="thursday-wind"></div><p>
            </p>
            <div id="thursday-humidity"></div><p>
            </p>
        </div>
        </div>

        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="weather-card">
              <div id="friday-date"></div><p>
              </p>
              <div id="friday-temp"></div><p>
              </p>
              <div id="friday-wind"></div><p>
              </p>
              <div id="friday-humidity"></div><p>
              </p>
          </div>
          </div>
  </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="./Assets/dashboard.js"></script>
</body>

</html>
